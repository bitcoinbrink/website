<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <link rel="icon" type="image/png" href="/assets/images/b_logo_square.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="description" content="{{ page.description }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="description" content="{{ site.description }}" />
    {% endif %}
    {% if page.card_image %}
    <meta property="og:image" content="{{ site.url }}{{ page.card_image }}">
    {% else %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
    <title>{{ page.title }}</title>
  </head>
  <body>
    {% include navigation.html %}
    <main class="main-container">{{ content }}</main>
    <div id="footer">
      <div class="column left"><a href="mailto:info@brink.dev">info@brink.dev</a></div>
      <div class="column middle">GPG fingerprint: <a href="/key">41DB-55F9-AE74-D5E4-C8C0-F615-D6B5-ECF4-C206-C5BE</a></div>
      <div class="column right">&copy; Brink</div>
    </div>
  </body>
</html>
