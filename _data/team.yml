officers:
- name: Mike Schmidt
  title: Co-founder and Executive Director
  description: >-
    Mike joined the Bitcoin ecosystem in 2018 as a product manager at
    <a href="https://blockstream.com">Blockstream</a> and a contributor to <a
    href="https://bitcoinops.org/">Bitcoin Optech</a>. With Optech, he
    contributes to the newsletters in addition to organizing and presenting
    technical content at member workshops. Mike has also contributed to Bitcoin
    Core by organizing events, assisting in running the <a
    href="https://github.com/ajtowns/taproot-review">taproot review
    sessions</a>, and performing testing and outreach in the space.
  social: "@bitschmidty"
  link: https://twitter.com/bitschmidty
  image: assets/images/mike-schmidt.png
  alt: Picture of Mike Schmidt

- name: Emily Kee
  title: Operations Manager & UK Office Manager
  description: >-
    Emily Kee brings with her 10+ years of combined experience in operations, 
    project management, and marketing. Emily’s foundation in Bitcoin Operations 
    began when she contributed her organizational efforts to projects for 
    Chaincode Labs and Qala. She is committed to supporting the Bitcoin developer 
    community as Brink’s Operations Manager as well being the onsite Office Manager 
    for Brink’s office in London.
  social: "@emilymkee"
  link: https://twitter.com/emilymkee
  image: assets/images/emily_kee_blog_photo.jpg
  alt: Picture of Emily Kee

board:

- name: Christian Decker
  description: >-
    Christian serves on Brink's board as well as grant committee. He works at
    Blockstream, wrote the world's first dissertation on Bitcoin and focuses on
    improving the understanding of underlying consensus
    mechanisms while making Bitcoin scalable and his research has resulted in
    numerous publications. Christian brings with him Bitcoin and Lightning technical expertise and
    insight to both the board as well as the grant committee.
  social: "@Snyke"
  link: https://twitter.com/Snyke
  image: assets/images/christian-decker.png
  alt: Picture of Christian Decker

- name: Jonathan Bier
  description: >-
    Jonathan serves on Brink's board and brings experience administering the
    BitMEX Open Source Developer Grant Program. He has authored two books:
    The Blocksize War and Reckless: The Story Of Cryptocurrency Interest Rates.
    He has also written a series of research articles for BitMEX. 
  social: "@jonathanbier"
  link: https://twitter.com/jonathanbier
  image: assets/images/jonathan-bier.png
  alt: Picture of Jonathan Bier

