alumni:

- name: Jesse Posner
  description: >-
    Jesse’s funding supported his work on adaptor signatures and an
    implementation of the FROST threshold signature scheme. These technologies
    bring additional security, privacy and functionality to multisignature and
    second layer protocols.
  social: "@jesseposner"
  link: https://twitter.com/jesseposner
  image: assets/images/jesse-posner.jpg
  alt: Picture of Jesse Posner

- name: Martin Zumsande
  description: >-
    Martin has been contributing to Bitcoin Core since early 2019. His grant
    focus was on Bitcoin Core's peer-to-peer and address relay code. 
  social: "@lightlike1"
  link: https://twitter.com/lightlike1
  image: assets/images/martin-zumsande.jpg
  alt: Picture of Martin Zumsande

- name: "Bruno Garcia"
  description: >-
    Bruno's funding supported his review and testing Bitcoin Core PRs, extending
    and improving test coverage, and P2P/wallet work.
  social: "@brrrunog"
  link: https://twitter.com/brrrunog
  image: assets/images/bruno-garcia.jpg
  alt: Picture of Bruno Garcia

- name: John Newbery
  title: Co-founder
  description: >-
    John has been contributing to Bitcoin Core since 2016. He co-founded <a
    href="https://bitcoinops.org/" target="_blank" rel="noopener">Bitcoin
    Optech</a> in 2018 to help Bitcoin companies adopt scaling technologies. He
    helped organize the <a href="https://bitdevs.org/" target="_blank"
    rel="noopener">bitdevs NYC meetups</a>, the <a
    href="https://residency.chaincode.com/" target="_blank"
    rel="noopener">Chaincode Residency programs</a> and the <a
    href="https://bitcoincore.reviews/" target="_blank" rel="noopener">weekly
    Bitcoin Core PR review club</a>. John co-founded Brink in 2020 to support
    Bitcoin protocol development and onboard future Bitcoin protocol
    developers and served on the board and as Executive Director.
  social: "@jfnewbery"
  link: https://twitter.com/jfnewbery
  image: assets/images/john-newbery.jpg
  alt: Picture of John Newbery

- name: Carla Kirk-Cohen
  title: Board Member, Grant Committee
  description: >-
    Carla is a software engineer at Chaincode Labs.  She was onboarded to full
    time work on Lightning at the <a
    href="https://residency.chaincode.com/">Chaincode 2019 residency</a>, and
    has served on the Brink board with the goal of helping other developers find
    their way to Bitcoin.
  social: "@actuallyCarlaKC"
  link: https://twitter.com/actuallyCarlaKC
  image: assets/images/carla-kirk-cohen.jpg
  alt: Picture of Carla Kirk-Cohen

- name: Antonie Hodge
  title: Director of Operations
  description: >-
    Antonie Hodge has worked at the intersection of cryptocurrencies and
    nonprofits for over six years and brought a wealth of operational experience
    to the Brink executive team. She is the Operations Director at <a
    href="https://coincenter.org">Coin Center</a>, the leading nonprofit
    focused on the policy issues facing cryptocurrencies. Antonie previously led our
    operations, finance, logistics and administration efforts.
  social: "@antoniehodge"
  link: https://twitter.com/antoniehodge
  image: assets/images/antonie-hodge.jpg
  alt: Picture of Antonie Hodge

- name: Jerry Brito
  title: Board Member
  description: >-
    Jerry is executive director of Coin Center, the leading non-profit
    research and advocacy group focused on the public policy issues facing
    cryptocurrency technologies. He has <a
    href="https://jerrybrito.com/testimony">testified</a> several times before
    the U.S. Congress about cryptocurrencies, holds briefings for policy
    makers, and has presented to the CFTC, SEC, Treasury Department, State
    Department, the White House and elsewhere. His scholarly <a
    href="https://jerrybrito.com/research">research</a> has been published in
    the Harvard Journal of Law & Public Policy and the Stanford Technology Law
    Review, and his <a href="https://jerrybrito.com/opeds">articles</a> have
    appeared in the Wall Street Journal, the New York Times, and elsewhere.
  social: "@jerrybrito"
  link: https://twitter.com/jerrybrito
  image: assets/images/jerry-brito.jpg
  alt: Picture of Jerry Brito